<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
  <title>NFT preview card component</title>
</head>
<body>
  <main>
    <pic>
      <img src="images/image-equilibrium.jpg" alt="" id="hero">
      <div id="view-cover"><img src="images/icon-view.svg" alt="" id="view"></div>
    </pic>
    <desc>
      <h1>Equilibrium #3429</h1>
      <summary>Our Equilibrium collection promotes balance and calm.</summary>
    </desc>
    <section>
      <price>
        <img src="images/icon-ethereum.svg" alt="" id="eth-logo">
        <div>0.041 ETH</div>
      </price>
      <deadline>
          <img src="images/icon-clock.svg" alt="" id="clock-logo">
          <div>3 days left</div>
      </deadline>
    </section>
    <hr id="divider">
    <creator>
      <img src="images/image-avatar.png" alt="" id="avatar">
      <div>Creation of <name>Jules Wyvern</name></div>
    </creator>
  </main>
</body>
</html>
